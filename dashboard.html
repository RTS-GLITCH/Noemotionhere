<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: #1f1f1f;
      height: 100vh;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 255, 0, 0.3);
      position: fixed;
      top: 0;
      left: 0;
    }
    .sidebar h2 {
      color: #00ff00;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      color: #ccc;
      padding: 10px;
      margin-bottom: 10px;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.2s;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #00ff00;
      color: #121212;
    }
    .main-content {
      margin-left: 270px;
      padding: 40px;
      flex-grow: 1;
    }
    .section {
      margin-bottom: 40px;
    }
    .section h3 {
      color: #00ff00;
      margin-bottom: 15px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>🧠 Hacker Panel</h2>
    <a href="#articles" class="active">📚 Articles</a>
    <a href="#files">📂 File Store</a>
    <a href="#code">💻 Code</a>
    <a href="#tools">⚙️ Tools</a>
    <a href="#projects">🧪 Projects</a>
    <a href="#learning">🎓 Learning</a>
    <a href="#videos">🎥 Videos</a>
  </div>
  <div class="main-content">
    <div class="section" id="articles">
      <h3>📚 Own Hacking Articles</h3>
    </div>
  </div>
</body>
</html>
