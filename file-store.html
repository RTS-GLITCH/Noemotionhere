<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Demo File Downloads</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #00ffcc;
      margin-bottom: 30px;
    }

    .file-list {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }

    .file-list li {
      background: #1e1e1e;
      margin: 15px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
      transition: 0.3s;
    }

    .file-list li:hover {
      background-color: #222;
      transform: scale(1.02);
    }

    .file-list a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }

    .file-list a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>📁 Hacker Demo Files</h1>
  <ul class="file-list">
    <li><a href="https://example.com/file1.pdf" target="_blank">🗂️ Network Basics (PDF)</a></li>
    <li><a href="https://example.com/file2.zip" target="_blank">🧰 Toolkit Collection (ZIP)</a></li>
    <li><a href="https://example.com/file3.mp4" target="_blank">🎥 Hacking Demo Video (MP4)</a></li>
    <li><a href="https://example.com/file4.txt" target="_blank">📄 Notes on Cyber Attacks (TXT)</a></li>
    <li><a href="https://example.com/file5.png" target="_blank">🖼️ Network Topology Diagram (PNG)</a></li>
  </ul>
</body>
</html>
