<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Hacker Portal</title>
    <style>
        body {
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }.login-container {
        background-color: #1e1e1e;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        width: 300px;
    }

    h2 {
        text-align: center;
        color: #00ff00;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 15px 0;
        border: none;
        border-radius: 6px;
        background-color: #2e2e2e;
        color: #fff;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #00ff00;
        border: none;
        border-radius: 6px;
        color: #121212;
        font-weight: bold;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #00cc00;
    }

    .footer {
        text-align: center;
        margin-top: 15px;
        font-size: 0.9em;
        color: #888;
    }
</style>

</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <div class="footer">Â© 2025 Hacker Portal</div>
    </div><script>
    const correctUsername = "admin";
    const correctPasswordHash = "5e884898da28047151d0e56f8dc6292773603d0d6aabbdd62a11ef721d1542d8"; // hash of 'password'

    async function hashPassword(password) {
        const msgUint8 = new TextEncoder().encode(password);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;
        const hashed = await hashPassword(pass);

        if (user === correctUsername && hashed === correctPasswordHash) {
            window.location.href = "dashboard.html";
        } else {
            alert("Invalid credentials!");
        }
    });
</script>

</body>
</html>
